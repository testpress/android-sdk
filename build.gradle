// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
        classpath 'com.google.gms:google-services:3.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 24
    minSdkVersion = 15
    targetSdkVersion = 24
    buildToolsVersion = '25.0.2'
    supportLib = '25.3.1'

    junit = 'junit:junit:4.12'
    mockito = 'org.mockito:mockito-core:1.10.19'
    testRunner = 'com.android.support.test:runner:0.5'
    espressoCore = 'com.android.support.test.espresso:espresso-core:2.2.2'
    appcompat = 'com.android.support:appcompat-v7:' + supportLib
    retrofit2 = 'com.squareup.retrofit2:retrofit:2.1.0'
    gsonConverter = 'com.squareup.retrofit2:converter-gson:2.1.0'
    httpLogInterceptor = 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    design = 'com.android.support:design:' + supportLib
    cardview = 'com.android.support:cardview-v7:' + supportLib
    customtabs = 'com.android.support:customtabs:' + supportLib
    universalImageLoader = 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    chart = 'com.github.testpress:MPAndroidChart:v3.0.0-beta2'
    greendao = 'org.greenrobot:greendao:3.2.0'
    imageCropper = 'com.theartofdev.edmodo:android-image-cropper:2.4.5'
}