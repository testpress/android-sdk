// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.google.gms:google-services:3.2.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://google.bintray.com/exoplayer" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 27
    minSdkVersion = 16
    targetSdkVersion = 27
    minSdkVersionForUITest = 18
    buildToolsVersion = '28.0.3'
    supportLib = '27.1.1'
    exoPlayer = '2.8.2'
    powermock = '1.7.4'

    junit = 'junit:junit:4.12'
    mockito = 'org.mockito:mockito-core:2.8.9'
    powermockJunit = 'org.powermock:powermock-module-junit4:' + powermock
    powermockMockio = 'org.powermock:powermock-api-mockito2:' + powermock
    testRunner = 'com.android.support.test:runner:0.5'
    uiautomator = 'androidx.test.uiautomator:uiautomator:2.2.0'
    espressoCore = 'com.android.support.test.espresso:espresso-core:2.2.2'
    appcompat = 'com.android.support:appcompat-v7:' + supportLib
    retrofit2 = 'com.squareup.retrofit2:retrofit:2.1.0'
    gsonConverter = 'com.squareup.retrofit2:converter-gson:2.1.0'
    httpLogInterceptor = 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    design = 'com.android.support:design:' + supportLib
    constraintLayout = 'com.android.support.constraint:constraint-layout:1.1.2'
    cardview = 'com.android.support:cardview-v7:' + supportLib
    mediarouter = 'com.android.support:mediarouter-v7:' + supportLib
    customtabs = 'com.android.support:customtabs:' + supportLib
    universalImageLoader = 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    chart = 'com.github.testpress:MPAndroidChart:v3.0.0-beta2'
    greendao = 'org.greenrobot:greendao:3.2.0'
    imageCropper = 'com.theartofdev.edmodo:android-image-cropper:2.7.0'
    lottie = 'com.airbnb.android:lottie:2.5.4'
    roboelectric = "org.robolectric:robolectric:4.3"
    androidxCore = 'androidx.test:core:1.2.0'
    mockServer = 'com.squareup.okhttp3:mockwebserver:3.10.0'
}