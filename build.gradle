// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath 'com.google.gms:google-services:3.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 23
    minSdkVersion = 9
    targetSdkVersion = 24
    buildToolsVersion = '23.0.3'

    junit = 'junit:junit:4.12'
    appcompat = 'com.android.support:appcompat-v7:24.1.0'
    retrofit = 'com.squareup.retrofit:retrofit:1.9.0'
    okHttp = 'com.squareup.okhttp:okhttp:2.3.0'
    okHttpUrlConnection = 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    gson = 'com.google.code.gson:gson:2.6.2'
    design = 'com.android.support:design:24.1.0'
    cardview = 'com.android.support:cardview-v7:24.1.1'
    universalImageLoader = 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    chart = 'com.github.PhilJay:MPAndroidChart:v2.1.0'
}