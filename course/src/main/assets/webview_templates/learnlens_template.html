<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnLens PDF Chat</title>
    <link rel="stylesheet" href="https://static.testpress.in/static/learnlens/lib/learnlens-pdfchat.css">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #learnlens-pdf-chat { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div class="hs-overlay-layout-open:pe-96 transition-all duration-300" id="learnlens-pdf-chat"></div>
    <script src="https://static.testpress.in/static/learnlens/lib/learnlens-pdfchat.iife.js"></script>
    <script>
        let isInitialized = false;
        let pollAttempts = 0;
        const MAX_POLL_ATTEMPTS = 50;
        const POLL_INTERVAL = 100;
        
        const initialBookmarks = {{INITIAL_BOOKMARKS_JSON}} || [];
        
        function initLearnLens() {
            if (isInitialized) return;
            
            if (window.LearnLens && window.LearnLens.mountPdfChat) {
                isInitialized = true;
                
                const callbacks = createBookmarkCallbacks();
                
                window.LearnLens.mountPdfChat("learnlens-pdf-chat", {
                    pdfUrl: "{{PDF_URL}}",
                    pdfId: "{{PDF_ID}}",
                    authToken: "{{AUTH_TOKEN}}",
                    pdfTitle: "{{PDF_TITLE}}",
                    initialBookmarks: initialBookmarks,
                    onBookmarkCreate: callbacks.onBookmarkCreate,
                    onBookmarkDelete: callbacks.onBookmarkDelete
                });
            } else if (pollAttempts < MAX_POLL_ATTEMPTS) {
                pollAttempts++;
                setTimeout(initLearnLens, POLL_INTERVAL);
            } else {
                console.error("LearnLens library failed to load after " + (MAX_POLL_ATTEMPTS * POLL_INTERVAL / 1000) + " seconds");
            }
        }
        
        function createBookmarkCallbacks() {
            return {
                onBookmarkCreate: function(page, previewText) {
                    return createBookmarkViaInterface(page, previewText);
                },
                onBookmarkDelete: function(bookmarkId) {
                    deleteBookmarkViaInterface(bookmarkId);
                }
            };
        }
        
        function createBookmarkViaInterface(page, previewText) {
            if (!window.AndroidJsInterface || !window.AndroidJsInterface.onBookmarkCreate) {
                return Promise.reject(new Error('Android JavaScript interface not available'));
            }
            
            const bookmarkToSend = {
                page_number: page,
                preview_text: previewText || ''
            };
            
            return new Promise(function(resolve, reject) {
                const successHandler = function(createdBookmark) {
                    if (createdBookmark && createdBookmark.id) {
                        resolve(createdBookmark);
                    } else {
                        reject(new Error('Bookmark created but ID is missing'));
                    }
                };
                
                const errorHandler = function(error) {
                    reject(new Error(error.error || 'Failed to create bookmark'));
                };
                
                window.LearnLens.onBookmarkCreateSuccess = successHandler;
                window.LearnLens.onBookmarkCreateError = errorHandler;
                
                window.AndroidJsInterface.onBookmarkCreate(JSON.stringify(bookmarkToSend));
            }).finally(function() {
                delete window.LearnLens.onBookmarkCreateSuccess;
                delete window.LearnLens.onBookmarkCreateError;
            });
        }
        
        function deleteBookmarkViaInterface(bookmarkId) {
            if (window.AndroidJsInterface && window.AndroidJsInterface.onBookmarkDelete) {
                window.AndroidJsInterface.onBookmarkDelete(bookmarkId);
            }
        }
        
        initLearnLens();
    </script>
</body>
</html>
