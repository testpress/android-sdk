<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnLens PDF Chat</title>
    <link rel="stylesheet" href="https://static.testpress.in/static-staging/learnlens/lib/learnlens-pdfchat.css">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #learnlens-pdf-chat { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="learnlens-pdf-chat"></div>
    <script src="https://static.testpress.in/static-staging/learnlens/lib/learnlens-pdfchat.iife.js"></script>
    <script>
        let isInitialized = false;
        
        function initLearnLens() {
            if (isInitialized) return;
            
            if (window.LearnLens && window.LearnLens.mountPdfChat) {
                isInitialized = true;
                window.LearnLens.mountPdfChat("learnlens-pdf-chat", {
                    pdfUrl: "{{PDF_URL}}",
                    pdfId: "{{PDF_ID}}",
                    authToken: "{{AUTH_TOKEN}}",
                    pdfTitle: "{{PDF_TITLE}}",
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initLearnLens, 1000);
        });
        
        window.addEventListener('load', function() {
            setTimeout(initLearnLens, 500);
        });
        
        setTimeout(initLearnLens, 3000);
    </script>
</body>
</html>
