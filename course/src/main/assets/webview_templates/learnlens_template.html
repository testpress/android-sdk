<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnLens PDF Chat</title>
    <link rel="stylesheet" href="https://static.testpress.in/static/learnlens/lib/learnlens-pdfchat.css">
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #learnlens-pdf-chat { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div class="hs-overlay-layout-open:pe-96 transition-all duration-300" id="learnlens-pdf-chat"></div>
    <script src="https://static.testpress.in/static/learnlens/lib/learnlens-pdfchat.iife.js"></script>
    <script>
        let isInitialized = false;
        let pollAttempts = 0;
        const MAX_POLL_ATTEMPTS = 50;
        const POLL_INTERVAL = 100;
        
        const initialBookmarks = {{INITIAL_BOOKMARKS_JSON}} || [];
        const initialHighlights = {{INITIAL_HIGHLIGHTS_JSON}} || [];

        function initLearnLens() {
            if (isInitialized) return;
            
            if (window.LearnLens && window.LearnLens.mountPdfChat) {
                isInitialized = true;
                
                const bookmarkCallbacks = createBookmarkCallbacks();
                const highlightCallbacks = createHighlightCallbacks();
                
                window.LearnLens.mountPdfChat("learnlens-pdf-chat", {
                    pdfUrl: "{{PDF_URL}}",
                    pdfId: "{{PDF_ID}}",
                    authToken: "{{AUTH_TOKEN}}",
                    pdfTitle: "{{PDF_TITLE}}",
                    initialBookmarks: initialBookmarks,
                    initialHighlights: initialHighlights,
                    onBookmarkCreate: bookmarkCallbacks.onBookmarkCreate,
                    onBookmarkDelete: bookmarkCallbacks.onBookmarkDelete,
                    onHighlightCreate: highlightCallbacks.onHighlightCreate,
                    onHighlightDelete: highlightCallbacks.onHighlightDelete
                });
            } else if (pollAttempts < MAX_POLL_ATTEMPTS) {
                pollAttempts++;
                setTimeout(initLearnLens, POLL_INTERVAL);
            } else {
                console.error("LearnLens library failed to load after " + (MAX_POLL_ATTEMPTS * POLL_INTERVAL / 1000) + " seconds");
            }
        }
        
        function normalizeId(id) {
            if (typeof id === 'object' && id !== null && id.id !== undefined) {
                return String(id.id);
            } else {
                return String(id);
            }
        }

        function createBookmarkCallbacks() {
            return {
                onBookmarkCreate: function(page, previewText) {
                    return createBookmarkViaInterface(page, previewText);
                },
                onBookmarkDelete: function(bookmarkId) {
                    return deleteBookmarkViaInterface(bookmarkId);
                }
            };
        }
        
        function createBookmarkViaInterface(page, previewText) {
            if (!window.AndroidJsInterface || !window.AndroidJsInterface.onBookmarkCreate) {
                return Promise.reject(new Error('Android JavaScript interface not available'));
            }
            
            const bookmarkToSend = {
                page_number: page,
                preview_text: previewText || ''
            };
            
            return new Promise(function(resolve, reject) {
                const successHandler = function(createdBookmark) {
                    if (createdBookmark && createdBookmark.id) {
                        resolve(createdBookmark);
                    } else {
                        reject(new Error('Bookmark created but ID is missing'));
                    }
                };
                
                const errorHandler = function(error) {
                    reject(new Error(error.error || 'Failed to create bookmark'));
                };
                
                window.LearnLens.onBookmarkCreateSuccess = successHandler;
                window.LearnLens.onBookmarkCreateError = errorHandler;
                
                window.AndroidJsInterface.onBookmarkCreate(JSON.stringify(bookmarkToSend));
            }).finally(function() {
                delete window.LearnLens.onBookmarkCreateSuccess;
                delete window.LearnLens.onBookmarkCreateError;
            });
        }
        
        function deleteBookmarkViaInterface(bookmarkId) {
            if (!window.AndroidJsInterface || !window.AndroidJsInterface.onBookmarkDelete) {
                return Promise.reject(new Error('Android JavaScript interface not available'));
            }

            const normalizedId = normalizeId(bookmarkId);

            return new Promise(function(resolve, reject) {
                window.LearnLens.onBookmarkDeleteSuccess = resolve;
                window.LearnLens.onBookmarkDeleteError = function(error) {
                    reject(new Error(error.error || 'Failed to delete bookmark'));
                };

                window.AndroidJsInterface.onBookmarkDelete(normalizedId);
            }).finally(function() {
                delete window.LearnLens.onBookmarkDeleteSuccess;
                delete window.LearnLens.onBookmarkDeleteError;
            });
        }

        function createHighlightCallbacks() {
            return {
                onHighlightCreate: function(highlight) {
                    return createHighlightViaInterface(highlight);
                },
                onHighlightDelete: function(highlightId) {
                    return deleteHighlightViaInterface(highlightId);
                }
            };
        }

        function createHighlightViaInterface(highlight) {
            if (!window.AndroidJsInterface || !window.AndroidJsInterface.onHighlightCreate) {
                return Promise.reject(new Error('Android JavaScript interface not available'));
            }

            if (!highlight.position) {
                return Promise.reject(new Error('Position is required for highlight'));
            }

            const highlightToSend = {
                page_number: highlight.page_number,
                position: highlight.position,
                selected_text: highlight.selected_text || '',
                notes: highlight.notes || '',
                color: highlight.color || '#FFEB3B'
            };

            return new Promise(function(resolve, reject) {
                const successHandler = function(createdHighlight) {
                    if (createdHighlight && createdHighlight.id) {
                        resolve(createdHighlight);
                    } else {
                        reject(new Error('Highlight created but ID is missing'));
                    }
                };

                const errorHandler = function(error) {
                    reject(new Error(error.error || 'Failed to create highlight'));
                };

                window.LearnLens.onHighlightCreateSuccess = successHandler;
                window.LearnLens.onHighlightCreateError = errorHandler;

                window.AndroidJsInterface.onHighlightCreate(JSON.stringify(highlightToSend));
            }).finally(function() {
                delete window.LearnLens.onHighlightCreateSuccess;
                delete window.LearnLens.onHighlightCreateError;
            });
        }

        function deleteHighlightViaInterface(highlightId) {
            if (!window.AndroidJsInterface || !window.AndroidJsInterface.onHighlightDelete) {
                return Promise.reject(new Error('Android JavaScript interface not available'));
            }

            const normalizedId = normalizeId(highlightId);

            return new Promise(function(resolve, reject) {
                window.LearnLens.onHighlightDeleteSuccess = resolve;
                window.LearnLens.onHighlightDeleteError = function(error) {
                    reject(new Error(error.error || 'Failed to delete highlight'));
                };

                window.AndroidJsInterface.onHighlightDelete(normalizedId);
            }).finally(function() {
                delete window.LearnLens.onHighlightDeleteSuccess;
                delete window.LearnLens.onHighlightDeleteError;
            });
        }
        
        initLearnLens();
    </script>
</body>
</html>
