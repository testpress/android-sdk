apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        if (gradle.startParameter.taskNames.contains("connectedAndroidTest")
                || gradle.startParameter.taskNames.contains("connectedCheck")) {

            minSdkVersion rootProject.minSdkVersionForUITest
        } else {
            minSdkVersion rootProject.minSdkVersion
        }
        targetSdkVersion rootProject.targetSdkVersion
        versionName VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile project(':core')
    compile project(':exam')
    compile rootProject.design
    testCompile rootProject.junit
    testCompile rootProject.mockito
    androidTestCompile rootProject.junit
    androidTestCompile rootProject.testRunner
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')