apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':core')
    compile rootProject.appcompat
    compile rootProject.retrofit
    compile rootProject.okHttp
    compile rootProject.okHttpUrlConnection
    compile rootProject.gson
    compile rootProject.design
    compile rootProject.cardview
    compile rootProject.universalImageLoader
}
